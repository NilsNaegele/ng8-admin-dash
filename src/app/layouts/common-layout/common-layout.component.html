<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer">
    <div class="mdl-layout__header">
      <base-page-top class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <button routerLink="/user-interface/intervall-tabelle" class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
        <i class="material-icons">table_chart</i>
        </button>
        <button routerLink="/user-interface/dodekaeder" class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
          <i class="material-icons">3d_rotation</i>
          </button>
          <button routerLink="/user-interface/dodeka-drei" class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
            <i class="material-icons">flash_on</i>
            </button>
        <button class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
          <i class="material-icons">view_comfy</i>
          </button>
          <button class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
            <i class="material-icons">group</i>
            </button>
            <button class="mr mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
              <i class="material-icons">edit</i>
              </button>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable search">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
  
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search"/>
            <label class="mdl-textfield__label" for="search">Suchabfrage...</label>
          </div>
        </div>
  
         
        <app-notification-menu></app-notification-menu>
        <app-message-menu></app-message-menu>
  
        <div class="avatar-dropdown" id="icon">
          <span>Willkommen {{ user.username }}</span>
          <img style="border-radius: 50%;" src="assets/images/Icon.jpeg">
        </div>
        <ul
          class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp account-dropdown"
          for="icon">
          <li class="mdl-list__item mdl-list__item--two-line">
              <span class="mdl-list__item-primary-content">
                <span class="material-icons mdl-list__item-avatar"></span>
                <span>{{ user.username }}</span>
                <span class="mdl-list__item-sub-title">{{ user.email }}</span>
            </span>
          </li>
          <li class="list__item--border-top"></li>
          <li class="mdl-menu__item mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">account_circle</i>
                Mein Konto
              </span>
          </li>
          <li class="mdl-menu__item mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">check_box</i>
                Meine Aufgaben
              </span>
            <span class="mdl-list__item-secondary-content">
                <span class="label background-color--primary">3 Neue</span>
              </span>
          </li>
          <li class="mdl-menu__item mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">perm_contact_calendar</i>
                Meine Ereignisse
              </span>
          </li>
          <li class="list__item--border-top"></li>
          <li class="mdl-menu__item mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">settings</i>
                Einstellungen
              </span>
          </li>
          <li class="mdl-menu__item mdl-list__item">
              <span class="mdl-list__item-primary-content" (click)="logout()">
                <i class="material-icons mdl-list__item-icon text-color--secondary">exit_to_app</i>
                Abmelden
              </span>
          </li>
        </ul>
  
        <button id="more" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp settings-dropdown"
            for="more">
          <li class="mdl-menu__item">
            Einstellungen
          </li>
          <a class="mdl-menu__item">
            Support
          </a>
          <li class="mdl-menu__item">
            F.A.Q.
          </li>
        </ul>
      </base-page-top>
    </div>
    <div class="mdl-layout__drawer">
      <app-sidebar></app-sidebar>
    </div>
    <main class="mdl-layout__content">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="favorite">
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">favorite</i>
    </button>
  </div>

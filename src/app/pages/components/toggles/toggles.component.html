<app-base-card>
  <app-base-card-title>
    <h2 class="mdl-card__title-text">Umschaltungen</h2>
  </app-base-card-title>
  <app-base-card-body>
    <ul class="mdl-list pull-left">
      <li class="mdl-list__item">
        <span class="text-color--gray">RADIO KNÖPFE</span>
      </li>
      <li class="mdl-list__item">
        <label baseRadioButton name="options" value="1" color="green">Äpfel</label>
      </li>
      <li class="mdl-list__item">
        <label baseRadioButton name="options" value="2" color="orange">Orangen</label>
      </li>
      <li class="mdl-list__item">
        <label baseRadioButton name="options" value="3" color="purple">Trauben</label>
      </li>
      <li class="mdl-list__item">
        <label baseRadioButton name="options" value="4" color="red" checked>Kirschen</label>
      </li>
    </ul>
    <ul class="mdl-list pull-left">
      <li class="mdl-list__item">
        <span class="text-color--gray">KONTROLLKÄSTCHEN</span>
      </li>
      <li class="mdl-list__item">
        <label baseCheckbox color="green">Äpfel</label>
      </li>
      <li class="mdl-list__item">
        <label baseCheckbox color="orange">Orangen</label>
      </li>
      <li class="mdl-list__item">
        <label baseCheckbox color="purple">Trauben</label>
      </li>
      <li class="mdl-list__item">
        <label baseCheckbox color="red" checked>Kirschen</label>
      </li>
    </ul>
    <ul class="mdl-list pull-left">
      <li class="mdl-list__item">
        <span class="text-color--gray">SCHALTUNGEN</span>
      </li>
      <li class="mdl-list__item">
        <label baseSwitch color="green" checked>Äpfel</label>
      </li>
      <li class="mdl-list__item">
        <label baseSwitch color="orange">Orangen</label>
      </li>
      <li class="mdl-list__item">
        <label baseSwitch color="purple" checked>Trauben</label>
      </li>
      <li class="mdl-list__item">
        <label baseSwitch color="red">Kirschen</label>
      </li>
    </ul>
    <ul class="mdl-list pull-left">
      <li class="mdl-list__item">
        <span class="text-color--gray">IKONEN UMSCHALTUNGEN</span>
      </li>
      <li class="mdl-list__item">
        <label baseIconToggle color="red">format_bold</label>
        <label baseIconToggle color="orange" checked>format_italic</label>
        <label baseIconToggle color="green">format_underlined</label>
      </li>
    </ul>
  </app-base-card-body>
</app-base-card>

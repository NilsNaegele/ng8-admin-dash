<div class="mdl-grid ui-icons">
<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">
        <div class="ui-icons-title">
          <span class="text-color--gray">Dieses sind die Offiziellen Material Design Ikonen. Hier kannst Du die herunterladen <a target="_blank" href="https://material.io/icons/">Material Design spez.</a></span>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">
        <app-base-card>
          <app-base-card-title>
            <h2 class="mdl-card__title-text">Ikonen</h2>
          </app-base-card-title>
          <app-base-card-body>
            <div *ngFor="let section of data" class="section">
              <div class="text-color--gray section-name">{{ section.name | titlecase }}</div>
              <div>
                <div *ngFor="let icon of section.icons" class="itemcontainer">
                  <div class="item" [ngClass]="section.name">
                    <div class="itemBox" [id]="icon">
                      <i class="material-icons">{{ icon }}</i>
                      <div class="caption">{{ icon.length > 12 ? (icon | slice:0:12) + '...' : icon }}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </app-base-card-body>
        </app-base-card>
      </div>
    </div>

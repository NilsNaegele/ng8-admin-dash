<app-base-card class="weather">
  <app-base-card-title>
    <h2 class="mdl-card__title-text">Jetzt</h2>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-card__subtitle-text">
      <i class="material-icons">room</i>
      Bremen, Deutschland
    </div>
  </app-base-card-title>
  <app-base-card-body expanded>
    <p class="weather-temperature">{{ data.main.temp }}<sup>&deg;</sup></p>
    <p class="weather-description">
        <img class="weather-description" src="https://openweathermap.org/img/w/{{data.weather[0].icon}}.png">
      {{ data.weather[0].description | titlecase }}
    </p>
  </app-base-card-body>
</app-base-card>

<div class="mdl-grid mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top">
<div class="mdl-cell mdl-cell--7-col-desktop mdl-cell--7-col-tablet mdl-cell--4-col-phone">
        <app-base-card>
          <app-base-card-title>
            <h5 class="mdl-card__title-text text-color--white">Text Felder</h5>
          </app-base-card-title>
          <app-base-card-body>
            <form class="form form--basic">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone form__article">
                  <h3 class="text-color--smooth-gray">Einfache Eingabe</h3>
                  <div class="mdl-textfield mdl-js-textfield full-size">
                    <input class="mdl-textfield__input" type="text" id="first-name">
                    <label class="mdl-textfield__label" for="first-name">Vorame</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield full-size">
                    <input class="mdl-textfield__input" type="text" id="last-name">
                    <label class="mdl-textfield__label" for="last-name">Nachname</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield full-size">
                    <input class="mdl-textfield__input" type="text" id="e-mail">
                    <label class="mdl-textfield__label" for="e-mail">Email</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone form__article">
                  <h3 class="text-color--smooth-gray">Eingabe mit schwebendem Etiquet</h3>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                    <input class="mdl-textfield__input" type="text" id="floating-first-name">
                    <label class="mdl-textfield__label" for="floating-first-name">Vorname</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                    <input class="mdl-textfield__input" type="text" id="floating-last-name">
                    <label class="mdl-textfield__label" for="floating-last-name">Nachname</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                    <input class="mdl-textfield__input" type="text" id="floating-e-mail">
                    <label class="mdl-textfield__label" for="floating-e-mail">Email</label>
                  </div>
                </div>
              </div>
            </form>
          </app-base-card-body>
        </app-base-card>
      </div>
      
      <div class="mdl-cell mdl-cell--5-col-desktop mdl-cell--5-col-tablet mdl-cell--4-col-phone">
        <app-base-card>
          <app-base-card-title>
            <h5 class="mdl-card__title-text text-color--white">PROFIL INFO</h5>
          </app-base-card-title>
          <app-base-card-body>
          <form class="form form--basic">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
                <div class="profile-image color--smooth-gray profile-image--round">
                  <img style="width:82px;" src="/assets/images/Icon.jpeg">
                </div>
              </div>
              <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone form__article">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" value="Nils-Holger" id="profile-floating-first-name">
                  <label class="mdl-textfield__label" for="profile-floating-first-name">Vorname</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" value="NÃ¤gele" id="profile-floating-last-name">
                  <label class="mdl-textfield__label" for="profile-floating-last-name">Nachname</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" value="nils@naegele.de" id="profile-floating-e-mail">
                  <label class="mdl-textfield__label" for="floating-e-mail">Email</label>
                </div>
                <material-angular-select [data]="countries"
                                  [name]="'location'"
                                  [label]="'Standort'"
                                  [currentValue]="locationValue"></material-angular-select>
              </div>
            </div>
          </form>
          </app-base-card-body>
        </app-base-card>
      </div>
    </div>

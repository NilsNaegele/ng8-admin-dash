<div class="mdl-grid mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top ui-tables">
    <div style="width:100%" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">
            <app-base-card>
              <app-base-card-title>
                <h1 class="mdl-card__title-text">Aktivit√§ten Tabelle</h1>
                <div class="mdl-layout-spacer"></div>
                <!-- <app-base-pagination [numPage]="numPage"
                                 [currentPage]="currentPage"
                                 (changePage)="changePage($event)">
                </app-base-pagination> -->
              </app-base-card-title>
              <app-base-card-body class="no-padding">
                <table class="mdl-data-table mdl-js-data-table sorting-table">
                  <thead>
                  <tr>
                    <th *ngFor="let header of advancedHeaders; let i = index" class="mdl-data-table__cell--non-numeric"
                        (click)="changeSorting(header, i)">
                      <span>{{ header.name }}</span>
                      <i *ngIf="header.sort !== null " class="material-icons sorting"
                         [class.asc]="header.sort === sortOrder.asc"
                         [class.active]="header.sort === sortOrder.asc || header.sort === sortOrder.desc">sort</i>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let row of advancedTable">
                    <td *ngFor="let cell of row" class="mdl-data-table__cell--non-numeric">{{ cell }}</td>
                    <td class="mdl-data-table__cell--non-numeric">
                        <label baseCheckbox color="red"></label>
                      </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        <label baseSwitch color="green"></label>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </app-base-card-body>
            </app-base-card>
          </div>

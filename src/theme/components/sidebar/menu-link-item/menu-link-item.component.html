<a
*ngIf="data.link"
class="mdl-navigation__link"
[routerLink]="data.link"
(click)="navigate()"
[class.mdl-navigation__link--current]="router.url === data.link">
<i *ngIf="data.icon" class="material-icons" role="presentation">{{ data.icon }}</i>{{ data.name }}
</a>
<a
*ngIf="data.href"
class="mdl-navigation__link"
[href]="data.href"
(click)="navigate()"
[class.mdl-navigation__link--current]="router.url === data.link">
<i *ngIf="data.icon" class="material-icons" role="presentation">{{ data.icon }}</i>
{{ data.name }}
</a>
